<div class="container" style="margin-top: 100px;" *ngIf="true">
  <mat-progress-bar mode="query" style="margin-top: -35px;" *ngIf="loading"></mat-progress-bar>
  <h2 style="font-size: 25px;">My cart</h2>

  <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5" *ngIf="cart.length!=0 && !loading">
    <div class="table-responsive">
      <table class="table" >
        <thead>
          <tr>
            <th scope="col" class="border-0 bg-light">
              <div class="p-2 px-3 text-uppercase">Product</div>
            </th>
            <th scope="col" class="border-0 bg-light">
              <div class="py-2 text-uppercase">Price</div>
            </th>
            <th scope="col" class="border-0 bg-light">
              <div class="py-2 text-uppercase">Quantity</div>
            </th>
            <th scope="col" class="border-0 bg-light">
              <div class="py-2 text-uppercase">Remove</div>
            </th>
          </tr>
        </thead>
        <tbody  *ngFor="let i=index; let carts of cart">
          <tr>
            <th scope="row">
              <div class="p-2">
                <img src="{{carts.coverImage}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                <div class="ml-3 d-inline-block align-middle">
                  <h4 class="mb-0"> 
                    <a class="text-dark d-inline-block nav-link">{{carts.courseName}}</a>
                  </h4>
                  <span class="text-muted font-weight-normal font-italic">Author: Fashion</span>
                </div>
              </div>
              <td class="align-middle"><strong>{{carts.free_paid}}</strong></td>
              <td class="align-middle"><strong>1</strong></td>
              <td class="align-middle">
                <button mat-icon-button class="text-dark" (click)="addRemove(carts._id)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container col-lg-12 mt-3">
      <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
        <ul class="list-unstyled mb-4">
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Order Subtotal </strong><strong>$390.00</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Shipping and handling</strong><strong>$10.00</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Tax</strong><strong>$0.00</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
              <h5 class="font-weight-bold">$400.00</h5>
          </li>
        </ul>
        <button class="btn btn-dark rounded-pill py-2 btn-block">Procceed to checkout</button>
      </div>
    </div>

  <div *ngIf="!loading">
    <div class="container" align="center" *ngIf="cart.length==0">
      <app-empty-cart></app-empty-cart>
    </div>
  </div>
</div>
