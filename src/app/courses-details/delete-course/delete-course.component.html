<p>Are you sure you want to delete this course?</p>
  <div class="container-fluid d-flex">
    <button class="w-50" mat-raised-button (click)="nullifyDelete()">No</button>
    <button class="w-50" mat-raised-button style="background-color: red; color: #fff;" (click)="delete(data.courseId)">Yes</button>
  </div>
