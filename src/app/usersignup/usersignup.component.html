<app-navbar></app-navbar>
  <div class="grid-container container">
    <div class="container w-100 shadow-sm">
      <div class="row">
        <div class="col-5 d-none d-md-block image-col">

        </div>
        <div class="col-12 col-md-7">
          <app-loader *ngIf="loading"></app-loader>
          <div class="container p-4">
            <h1 class="register-h1">Sign up</h1>
            <div class="w-25" style="border: 1px solid rgb(255,90,44); margin-top: -2px; color: rgb(255,90,44); height: 1px;"></div>
            <form class="row g-3 mt-4" [formGroup]="registrationForm">
              <div class="col-md-6">
                <label class="pb-2 inp-label" for="firstName">Firstname</label>
                <input type="text" id="firstName" name="firstName" placeholder="Firstname" class="form-control" formControlName="firstName">
              </div>

              <div class="col-md-6">
                <label class="pb-2 inp-label" for="lastName">Lastname</label>
                <input type="text" id="lastName" name="lastName" placeholder="Lastname" class="form-control" formControlName="lastName">
              </div>

              <div class="col-md-12">
                <label class="pb-2 inp-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email address" class="form-control" formControlName="email">
              </div>

              <div class="col-md-6 mt-3">
                <label class="pb-2 inp-label" for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile number" class="form-control" formControlName="mobileNumber">
              </div>

              <div class="col-md-6 mt-3">
                <label class="pb-2 inp-label" for="userName">Username</label>
                <input type="text" id="userName" name="userName" placeholder="Username" class="form-control" formControlName="userName">
              </div>

              <div class="col-md-6 mt-3">
                <label class="pb-2 inp-label" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" formControlName="password">
              </div>

              <div class="col-md-6 mt-3">
                <label class="pb-2 inp-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="form-control" formControlName="confirmPassword">
              </div>

              <div align="center" class="mt-4">
                <button mat-raised-button class="register-btn text-white" (click)="register()" [disabled]="registrationForm.invalid || loading">Sign up</button>
                
                <p class="pt-3">
                  <a routerLink="/login" style="color: rgb(14, 26, 87);" class="nav-link">Already have an account?</a>
                </p>
              </div>

              <div *ngIf="passwordNotMatch" class="alert alert-danger alert-dismissible fade show" role="alert">
                Password does not match. Please check and try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <div *ngIf="userExist" class="alert alert-warning alert-dismissible fade show" role="alert">
                {{userExistErrMsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>
