<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list class="pt-5">
      <div align="center" class="mb-5">
        <form [formGroup]="profilePixForm">
          <input type="file" name="profilePix" class="form-control" id="" style="display: none;" (change)="onFileSelected($event)" #profileUpload>
        </form>
        <div class="profile">
          <img src="{{user['profilePix'] ? user['profilePix'] : noProfile}}" [matMenuTriggerFor]="menu" aria-label="Toggle profile menu" class="rounded-circle" style="width: 70px; height: 70px; object-fit: cover; cursor: pointer;" alt="">
          <div *ngIf="loading" class="absolute-house m-auto rounded-circle">
            <div class="spinner-border text-light position-absolute m-auto" role="status">
            </div>
          </div>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="profileUpload.click()">
              <mat-icon>upload</mat-icon>
              Upload picture
            </button>
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              View profile</button>
          </mat-menu>
        </div>
        <p style="font-size: 20px; font-weight: 500; color: #fff" *ngIf="user" class="pt-2">{{welcomeUser}}</p>
      </div>

      <div class="side-nav-items" style="max-height: 68vh; overflow-y: auto;">
        <!-- GENERAL -->
        <div class="general">
          <h4 class="general-text">General</h4>
  
          <a mat-list-item class="text-white side-button nav-item active" routerLink="/user/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span class="nav-list-text">Dashboard</span>
          </a>
        </div>
  
        <!-- PROFILE -->
        <div class="profile mt-2">
          <h4 class="general-text">Profile</h4>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/profile">
            <mat-icon>account_box</mat-icon>
            <span class="nav-list-text">My profile</span>
          </a>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/changepassword">
            <mat-icon>lock</mat-icon>
            <span class="nav-list-text">Change password</span>
          </a>
        </div>
  
        <!-- Academics -->
        <div class="profile mt-2">
          <h4 class="general-text">Academics</h4>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/enroll">
            <mat-icon>school</mat-icon>
            <span class="nav-list-text">Enroll for a course</span>
          </a>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/my-courses">
            <mat-icon>note_add</mat-icon>
            <span class="nav-list-text">My Courses</span>
          </a>
          <!-- <span class="material-symbols-outlined">
            shopping_cart
            </span> -->
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/cart">
            <mat-icon>shopping_cart</mat-icon>
            <span class="nav-list-text">My cart</span>
          </a>
        </div>
  
        <!-- Payments -->
        <div class="profile mt-2">
          <h4 class="general-text">Payments</h4>
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/payment">
            <mat-icon>payment</mat-icon>
            <span class="nav-list-text">payment</span>
          </a>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/withdraw">
            <mat-icon>payment</mat-icon>
            <span class="nav-list-text">Withdraw</span>
          </a>
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/user/transaction-history">
            <mat-icon>history</mat-icon>
            <span class="nav-list-text">Transaction History</span>
          </a>
        </div>
  
        <!-- Others -->
        <div class="profile mt-2">
          <h4 class="general-text">Others</h4>
  
          <a mat-list-item class="text-white">
            <mat-icon>help</mat-icon>
            <span class="nav-list-text">Help</span>
          </a>
  
          <!-- <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span class="nav-list-text">Home</span>
          </a> -->
  
          <a mat-list-item class="text-white side-button" routerLinkActive="activeButton" routerLink="/login">
            <mat-icon>account_box</mat-icon>
            <span class="nav-list-text">Logout</span>
          </a>
        </div>
      </div>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content style="padding: 0; margin: 0;">
    <mat-toolbar class="shadow-sm position-fixed d-flex">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
          <!-- <mat-form-field> -->

            <input matInput placeholder="Search here" class="rounded-1 w-100 search-inp">
            <button mat-icon-button matSuffix class="">
              <mat-icon>search</mat-icon>
            </button>
      </span>
