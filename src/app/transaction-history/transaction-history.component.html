
<h1 class="mat-h1">Transaction History</h1>
<div class="p-3">
    <div style="height: 50px; border-bottom: 1px solid rgb(216, 215, 215);" class="bg-white p-2">
        <span>Transactions History</span>
        <span style="padding-left: 20px;">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>filter_list</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item routerLink="/user/transaction-history">All transactions</button>
                <button mat-menu-item>Received</button>
                <button mat-menu-item>Payed</button>
              </mat-menu>
        </span>
    </div>
    <section class="histroy-tb shadow-sm" tabindex="0">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="position" class="d-none d-md-block">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Purpose </th>
            <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol" class="d-none d-md-block">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <span>
                    <button mat-icon-button>
                        <mat-icon class="text-danger">{{element.delete}}</mat-icon>    
                    </button> 
                </span>
                <span>
                    <button mat-icon-button>
                        <mat-icon class="text-info">{{element.viewDetails}}</mat-icon>    
                    </button> 
                </span>
            </td>
            <!-- <td mat-cell *matCellDef="let element">
                <button mat-icon-button>{{element.viewDetails}} </button> 
            </td> -->
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>      
</div>
